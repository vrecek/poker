<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/index.css">
   <script defer src="https://kit.fontawesome.com/d04fe8415f.js" crossorigin="anonymous"></script>
   <script defer type="module" src="./js/index.js"></script>
   <title>Poker</title>
</head>
<body>

   <h1 class="title">Poker</h1>
   
   <main>
      <!-- <h4 class="result lose">YOU HAVE WON</h4> -->

      <section class="enemy-table">
         <div class="info enemy-info">
            <h3 class="cash">Enemy balance: <span>500 $</span></h3>
            <h3 class="combos">Enemy cards: <span>none</span></h3>
            
            <h2>Current bet: <span>0 $</span></h2>

            <h4 class="check-h4"></h4>
         </div>

         <div class="images"></div>

      </section>

      <section class="middle-table">
         <div class="wrap">
            <img class="stack" src="./images/back.png">
            <h4 class="total-pool">Pool: <span>0 $</span></h4>
         </div>

         <div class="images"></div>

      </section>

      <section class="player-table">
         <div class="info player-info">
            <h3 class="cash">My balance: <span>500 $</span></h3>
            <h3 class="combos">My cards: <span>none</span></h3>

            <h2>Current bet: <span>0 $</span></h2>

            <h4 class="check-h4"></h4>
         </div>

         <div class="images"></div>

      </section>

      <section class="menu">
         <button class="action start">Start game</button>
         <button class="action check">Check</button>
         <button class="action surrender">Fold</button>
         <button class="action restart">Restart</button>
         <div class="bet">
            <section>
               <span class="plus"><i class="fa fa-plus"></i></span>
               <input type="number" class="bet-cash">
               <span class="minus"><i class="fa fa-minus"></i></span>
            </section>

            <button class="action bet">Bet</button>
         </div>
      </section>
   </main>

</body>
</html>
